<div class="contacts-map">
  <div class="contacts-map__header">
    <button type="button" class="contacts-map__close" data-close-btn></button>
    <button type="button" class="contacts-map__full">
      <svg width="25" height="25" class="icon" data-full-mode>
        <use xlink:href="{{root}}assets/img/symbol/sprite.svg#full-screen"></use>
      </svg>
    </button>
  </div>
  <div class="contacts-map__main">
    <div id="contactsMap"></div>
  </div>
</div>
