<form action="#" class="form form--columns-3" autocomplete="off">
  <div class="form__field">
    <label for="user-city" class="form__label">Ваш город <span class="form__required">*</span></label>
    <div id="select" class="select">
      <select id="user-city" name="delivery-from" class="select__field">
        <option value="">Выберите город</option>
        <option value="nakhodka">Находка</option>
        <option value="Arseniev">Арсеньев</option>
      </select>
    </div>
  </div>
  <div class="form__field">
    <label for="user-tel" class="form__label">Ваш город <span class="form__required">*</span></label>
    <div class="input">
      <input id="user-tel" class="input__field" type="tel" name="user-tel"/>
    </div>
  </div>
  <div class="form__field">
    <label for="user-email" class="form__label">Ваш город <span class="form__required">*</span></label>
    <div class="input">
      <input id="user-email" class="input__field" type="tel" name="user-email"/>
    </div>
  </div>
  <div class="form__field form__field--full">
    <label for="user-question" class="form__label">Напишите ваш вопрос</label>
    <div class="input input--textarea">
      <textarea name="describe-task" id="user-question"  rows="5" class="input__field"></textarea>
    </div>
  </div>
  <div class="form__field form__field--full">
    <label class="checkbox">
      <input type="checkbox" class="checkbox__input">
      <span class="checkbox__label">Нажимая кнопку «Отправить», я даю свое согласие на</span>
    </label>
    <a href="#" class="link link--sm"><span class="link__text">обработку моих персональных данных</span></a>
  </div>
  <button type="submit" class="form__submit">Отправить вопрос</button>
</form>
