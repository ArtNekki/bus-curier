<header class="page-header">
  <div class="page-header__inner">
    <a href="#" class="page-header__logo">
      <svg>
        <use xlink:href="{{root}}assets/img/symbol/sprite.svg#logo"></use>
      </svg>
    </a>
    <div class="page-header__top">
      <div class="page-header__location">
        {{> area-selector}}
      </div>
      <div class="page-header__contact">
        <svg width="15" height="15">
          <use xlink:href="{{root}}assets/img/symbol/sprite.svg#tel"></use>
        </svg>
        <span>8 800 222 22 68</span>
      </div>
      {{> header-user}}
     <div class="page-header__open">
       <button id="mobileNavOpen" type="button">
         <span></span>
       </button>
     </div>
    </div>
    <nav class="page-header__nav">
      {{> main-nav}}
    </nav>
    {{> main-mobile-nav}}
  </div>
</header>
